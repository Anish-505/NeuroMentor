name: neuro_mentor_app
description: "NeuroMentor - Attention-Aware Learning Assistant using EEG monitoring"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  lucide_icons: ^0.257.0
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts/Graphs
  fl_chart: ^0.69.0
  
  # Bluetooth (ESP32 Connection)
  flutter_blue_plus: ^1.32.0
  
  # HTTP/Network
  http: ^1.2.0
  
  # Utilities
  uuid: ^4.5.1
  google_fonts: ^6.1.0
  
  # Animations
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
